<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre em Contato</title>
  <link rel="stylesheet" href="contato.css">
</head>
<body>
  <!-- Container principal que organiza o layout em duas colunas -->
  <div class="container">
    <!-- Barra lateral com navegação -->
    <aside class="sidebar">
      <h2>Painel de Navegação</h2>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="criadores.HTML">Serviços</a></li>
          <!-- Destaque para a página de contato -->
          <li><a href="teste.HTML" style="background: #555;">Interativo</a></li> 
           <li><a href="tabela.HTML">Tabela</a></li>
          <li><a href="contato.html" style="background: #555;">Contato</a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- Área de conteúdo principal com o formulário -->
    <main class="content">
      <div class="form-container">
        <h1>Entre em Contato</h1>
        <p>Use o formulário abaixo para nos contatar:</p>
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
  </div>

  
</body>
</html>
